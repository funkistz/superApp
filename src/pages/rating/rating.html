<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Rating</ion-title>
  </ion-navbar>

  <ion-toolbar color="primary" style="height:100px;">
    <ion-title text-center>{{ (userReal | async)?.first_name }}</ion-title>
    <h4 text-center>{{ ratingCalc }} <ion-icon name="star"></ion-icon></h4>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <h4>Rate your hero</h4>
    <rating [(ngModel)]="ratingStar"
            readOnly="false"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false"
            (ngModelChange)="rate($event)">
    </rating>
  </div>

</ion-content>

<ion-footer class="footer">
  <ion-toolbar color="primary">

          <button ion-button (click)="back()" color="light">
            Back
          </button>

  </ion-toolbar>
</ion-footer>
