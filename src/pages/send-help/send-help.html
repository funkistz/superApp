<ion-header>

  <ion-navbar>
    <ion-title>SendHelp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let problem of problem$ | async" (click)="sendHelp(problem)">
      <button ion-button block>{{ problem.name }}</button>
    </ion-item>
  </ion-list>

</ion-content>
