<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Send Help</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
      <ion-list-header>
        Please select your problem
      </ion-list-header>
      <button ion-item *ngFor="let problem of problem$ | async" (click)="sendHelp(problem)" text-capitalize>
        {{ problem.name }}
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </button>
  </ion-list>

</ion-content>
