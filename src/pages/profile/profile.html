<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-avatar text-center padding-top>
      <img src="assets/imgs/user.png" style="height:150px; width:150px; margin:auto;">
    </ion-avatar>
    <ion-item text-center>
      <h2 text-capitalize>{{ (userReal | async)?.first_name }}</h2>
    </ion-item>


    <ion-card-content>

      <ion-list>

        <ion-label>First Name</ion-label>
        <ion-item>
          <ion-input type="text" [(ngModel)]="first_name"></ion-input>
        </ion-item>

        <ion-label>Last Name</ion-label>
        <ion-item>
          <ion-input type="text" [(ngModel)]="last_name"></ion-input>
        </ion-item>

        <ion-label>Phone No</ion-label>
        <ion-item>
          <ion-input type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>

      </ion-list>

      <ion-list>
        <ion-item text-center>
          Rating {{ ratingCalc }} stars
          <rating [(ngModel)]="ratingCalc"
            readOnly="true"
            max="5"
            emptyStarIconName="star-outline"
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false" >
          </rating>
        </ion-item>
      </ion-list>

      <button ion-button full color="success" (click)="update()">Update</button>

    </ion-card-content>

  </ion-card>

</ion-content>
