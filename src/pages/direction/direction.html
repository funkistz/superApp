<ion-header>

  <ion-navbar>
    <ion-title>Direction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div style="width:100%; height:100%"  #map id="map"></div>

  <ion-card>
    <ion-card-content>
      <div #directionsPanel></div>
    </ion-card-content>
  </ion-card>

  <ion-fab left bottom>
    <button ion-fab color="success" (click)="openMap()">Go</button>
  </ion-fab>

</ion-content>

<ion-footer class="footer">
  <ion-toolbar color="primary">

        <button ion-button color="success" (click)="call()">
          Call
        </button>
        <button ion-button color="danger" (click)="cancel()">
          Cancel
        </button>
        <button ion-button color="success" (click)="message()">
          SMS
        </button>
        <button ion-button color="danger" (click)="end()">
          End Mission
        </button>

  </ion-toolbar>
</ion-footer>
